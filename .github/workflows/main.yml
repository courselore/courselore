on: push
jobs:
  main:
    strategy:
      matrix:
        runs-on:
          - ubuntu
          - macos
          - windows
    runs-on: ${{ matrix.runs-on }}-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install-ci-test && npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: courselore-${{ matrix.runs-on }}
          path: pkg/
