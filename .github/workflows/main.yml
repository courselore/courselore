on: push
jobs:
  main:
    strategy:
      matrix:
        os:
          - ubuntu
          - macos
          - windows
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: |
        npm install-ci-test
        npm run build
        cd pkg
        tar -cvzf pkg/courselore-${{ matrix.os }}.tar.gz *
      - uses: actions/upload-artifact@v2
        with:
          name: courselore-${{ matrix.os }}.tar.gz
          path: pkg/courselore-${{ matrix.os }}.tar.gz
